<!DOCTYPE html>
<html>
<head> 
    <title>Registration</title>
    <link href="palm tree icon.jpg" rel="icon" type="image/jpg">
</head>
<body>

    <hr/>

    <h1 align="center"> Palace Holidays </h1>
    <img src="palm tree icon.jpg" align="left" height="200px" width="200px">
    <img src="palm tree icon.jpg" align="right" height="200px" width="200px">
    
    <hr/>

    <h2 align="center"> New User Registration</h2>
<p align="center"> ALL INFORMATION IS REQUIRED FOR REGISTRATION</p>
    <hr/>
<center>
<table>
    <tr>
        <form>
        <td>
            <label>Title</label>
        </td>
        <td>
            <select>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Master">Master</option>
            </select>
        </td>
        </form>
    </tr>
    <tr>
        <form>
            <td>
                <label>First Name</label>
            </td>
                <td>
                <input type="text" name="name" placeholder="First Name" title="First Name"/>
                </td>
                <td>
                <label>Last Name</label>
                </td>
                <td>
                <input type="text" name="name" placeholder="Last Name" title="Last Name"/>
                </td>
            </form>
    </tr>
    <tr>
        <form>
            <td>
                <label>Email Address</label>
            </td>
                <td>
                <input type="text" name="name" placeholder="Email Address" title="Email Address"/>
                </td>
            <td>
                <label>Confirm Email Address</label>
            </td>
            <td>
                <input type="text" name="name" placeholder="Confirm Email Address" title="Confirm Email Address"/>
            </td>
            </form>
    </tr>
    <tr>
        <form>
            <td>
            <label>Password</label>
            </td>
                <td>
                <input type="password" placeholder="Password"/>
                </td>
            <td>
                <label>Confirm Password</label>
            </td>
            <td>
                <input type="password" placeholder="Confirm Password"/>
            </td>

            </form>
    </tr>
    <tr>
        <form>
        <td> 
            <label>Home Country</label>
        </td>
        <td>
            <select>
                <option value="England">England</option>
                <option value="Scotland">Scotland</option>
                <option value="Northern Ireland">Northern Ireland</option>
                <option value="Wales">Wales</option>
                <option value="Outside of UK">Outside of UK</option>
            </select>
        </td>
        </form>
    </tr>
    <tr>
        <form>
            <td>
                <label>Address</label>
            </td>
            <td>
                <input type="text" placeholder="Address line 1"/>
            </td>
            <td>
                <input type="text" placeholder="Address line 2"/>
            </td>
            <td>
                <input type="text" placeholder="City"/>
            </td>
            <td>
                <input type="text" placeholder="Postcode"/>
            </td>
        </form>
    </tr>
<tr>
    <form>
        <td>
            <label>Phone Number</label>
        </td>
        <td>
            <input type="text" placeholder="Enter Phone Number"/>
        </td>
    </form>
</tr>
    <tr>
        <form>
            <td>
                Same as Billing Address
            </td>
            <td><Label>Yes</Label><input type="radio" value="yes" name="yes-no"/> </td>
            <td><label>No</label><input type="radio" value="no" name="yes-no"/> </td>
        </form>
    </tr>
    <tr>
        <form>
            <td>
                <label>Enter Date of Birth</label>
            </td>
            <td>
                <input type="date" name="date"/>
            </td>
        </form>
    </tr>
<tr>
    <td><br/></td>
    <td>
    <form>
        <input type="submit" value="Register"/>
    </form>
    </td>
    <td>
        <form>
            <input type="reset" value="Clear Form"/>
        </form>
    </td>
</tr>
    </table>
</center>

<hr/>
</body>
</html>
